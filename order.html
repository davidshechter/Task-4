<!DOCTYPE html>
<html lang="en">
<head>
       <link rel="stylesheet" href="order.css">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>maccabi haifa - order detiles</title>
       <script>
        function cnt(a,b,c,d,e){
            var cloth= document.getElementsByName("cloth");
            var color= document.getElementsByName("color");
            color = color[0].value;
            var size= document.getElementsByName("size");
            var logo= document.getElementsByName("logo");
            var amount= document.getElementById("amount").value;
            var lp=Number(0);
            for(var i = 0 ;i < cloth.length; i++){
                    if(cloth[i].checked){
                       cloth= cloth[i].value;
                        break;
                    }
            }
            for(var i = 0; i < size.length; i++){
                if(size[i].checked){
                    size=size[i].value;
                    break;
                }  
            }
            for(var i = 0; i < logo.length; i++){
                if(logo[i].checked){
                    lp+=Number(logo[i].value);
                } 
            }

        console.log(cloth);
        console.log(color);
        console.log(size);
        console.log(lp);
        console.log(amount);

        var calculate = Number(size)*(Number(cloth)+Number(color)+Number(lp));
        var result = Number(amount)*Number(calculate);
        console.log(result);

        printrResult(result);
    
        }
        function printrResult(result){
            var resultDiv= document.getElementById("resultDiv");
            resultDiv.innerText = "result: " + result;
         
        }
    </script>
</head>
<body>
       
<h5>Maccabi Haifa - Order products</h5>
       <form action="https://formspree.io/f/moqpkgzq" method="POST">
        <p>Your ID ORDER</p>
              <label for="country">ID ORDER:</label>  
              <input type="text" id="29760734" name="29760734" value="29760734" readonly><br><br> 
              <div class="first-name-container">
                <label for="id-for-first-name">Please input your First name:</label>
                <br>
                <input 
                       type="text" 
                       name="first-name" 
                       id="id-for-first-name"
                       placeholder="Your name"
                       required
                       patter=".{3,20}"
                       title="Format: 3 digits"
                       >
              </div>
              <br>
              <div class="last-name-container">
                <label for="id-for-last-name">Please input your Last name:</label>
                <br>
                <input 
                       type="text" 
                       name="last-name" 
                       id="id-for-last-name"
                       placeholder="Your last name"
                       required
                       patter=".{3,20}"
                       title="Format: 3 digits"
                       >
              </div>
            </p>Please enter Your choice :</p>
              <div>
                <input type="radio" id="shirt" name="cloth" value="10" checked>
                <label for="male">shirt</label><br>
                <input type="radio" id="undershirt" name="cloth" value="20">
                <label for="female">undershirt</label><br>
                <input type="radio" id="sweater" name="cloth" value="30">
                <label for="other">sweater</label><br>
                <input type="radio" id="Hoodie" name="cloth" value="40">
                <label for="other">Hoodie</label><br>
                <input type="radio" id="Coat" name="cloth" value="50">
                <label for="other">Coat</label>
                
                     <br></br>
                   </div>
                   <label for="Color">Choose a Color:</label>
                   <select name="Color" id="Color">
                     <option  id="white" name="color" value="0" selected>white</option>
                     <option id="green" value="green" value="5">green</option>
                     <option id="blue" name="color" value="-2">blue</option>
                     <option id="red" value="red" value="0">red</option>
                   </select></div>
                     <div>
                    
                    
                     <div>
                       <br> 
                       <p>Please enter Your Size :</p>
                       <input type="radio" id="S" name="size" value="0.9">
                       <label for="male">S</label><br>
                       <input type="radio" id="M" name="size" value="1">
                       <label for="female">M</label><br>
                       <input type="radio" id="L" name="size" value="1">
                       <label for="other">L</label><br>
                       <input type="radio" id="XL" name="size" value="1.1">
                       <label for="other">XL</label>
                   <br>
                  </p>Position of the group logo :</p>
                   <div>
                     <input type="checkbox" id="backwards" name="logo" value="3">
                     <label for="1">backwards</label><br>
                     <input type="checkbox" id="forward" name="logo" value="3">
                     <label for="2">forward</label><br>
                     <input type="checkbox" id="Right sleeve" name="logo" value="3">
                     <label for="3">Right sleeve</label><br>
                     <input type="checkbox" id="Left sleeve" name="logo" value="3">
                     <label for="4">Left sleeve</label><br><br>
              </div>
              <br><br>
          <label>כתובת:</label><br>
          <input type="text" name="firstName" size="30" maxlength="20">
          <br><br>
          <label>כמות הפריטים : </label>
          <input type="text" id="amount" name="amount" placeholder="1" size="5"  value="1">
          <br><br>
          <input type="button" onclick="cnt()" value="Calculate the Price" size="4">
          <div id="resultDiv" >
            תוצאה:
          </div>
          <br><br>
              <input type="reset" value="Reset">
              <input type="submit" value="Submit">
            </form>
              
       
</body>
</html>
